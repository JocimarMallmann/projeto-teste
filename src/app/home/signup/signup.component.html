<h4 class="text-center"> Register to embrace a new world!</h4>

<form class="form mt-4" [formGroup]="signupForm" (submit)="signup()">
    <div class="form-group">
      <input
            placeholder="email"
            class="form-control"
            autofocus
            formControlName="email"
            #emailInput />
      <app-vmessage
                  *ngIf="signupForm.get('email').errors?.required"
                  [message]="'Email is required!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('email').errors?.email"
                  [message]="'invalid e-mail!'">
      </app-vmessage>
    </div>

    <div class="form-group">
      <input
            placeholder="full name"
            class="form-control"
            formControlName="fullName"/>
      <app-vmessage
                  *ngIf="signupForm.get('fullName').errors?.required"
                  [message]="'Full name is required!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('fullName').errors?.minlength"
                  [message]="'Minimun length is 2!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('fullName').errors?.maxlength"
                  [message]="'Maximum length 40!'"> <!-- COLOCAR L, MINÚSCULO EM minlength e maxlength aqui no template -->
      </app-vmessage>
    </div>

    <div class="form-group">
      <input
            placeholder="user name"
            class="form-control"
            formControlName="userName"/>
      <app-vmessage
                  *ngIf="signupForm.get('userName').errors?.required"
                  [message]="'User name is required!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('userName').errors?.minlength"
                  [message]="'Minimun length is 2!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('userName').errors?.maxlength"
                  [message]="'Maximum length 30!'"> <!-- COLOCAR L, MINÚSCULO EM minlength e maxlength aqui no template -->
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('userName').errors?.lowercase"
                  [message]="'Must be lowercase!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('userName').errors?.usernametaken"
                  [message]="'User not available!'">
      </app-vmessage>
      <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
      <input
            type="password"
            placeholder="password"
            class="form-control"
            formControlName="password"/>
      <app-vmessage
                  *ngIf="signupForm.get('password').errors?.required"
                  [message]="'User name is required!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('password').errors?.minlength"
                  [message]="'Minimun length is 8!'">
      </app-vmessage>
      <app-vmessage
                  *ngIf="signupForm.get('password').errors?.maxlength"
                  [message]="'Maximum length 14!'"> <!-- COLOCAR L, MINÚSCULO EM minlength e maxlength aqui no template -->
      </app-vmessage>
    </div>


    <button class="btn btn-primary btn-block"
            [disabled]="signupForm.invalid || signupForm.pending">
      <!-- Quando fazemos validação assíncrona, alem de testar se está invalid, temos que testar se tem alguma coisa pendente (pending), pois pode ainda estar em processo de validação / rodando -->
      Register
    </button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
